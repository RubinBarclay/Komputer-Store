<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand">Komputer Store</h1>
        </div>
    </nav>

    <main class="vh-100 container-fluid mt-5 px-5">
        <div class="h-100 row row-cols-2 justify-content-center align-content-center">
            <section class="col-md-3 m-4 p-4 gx-2 rounded bg-light">
                <h2>Joe Banker</h2>
                <p class="d-flex justify-content-between mb-1">
                    <span>Balance:</span>
                    <span id="balance"></span>
                </p>
                <p class="d-flex justify-content-between">
                    <span>Outstanding loan:</span>
                    <span id="outstandingLoan"></span>
                </p>
                <div class="d-grid">
                    <button id="getLoan" class="btn btn-success">Get a loan</button>
                </div>
            </section>
            <section class="col-md-3 m-4 p-4 rounded bg-light">
                <h2>Work</h2>
                <p class="d-flex justify-content-between">
                    <span>Pay:</span>
                    <span id="pay"></span>
                </p>
                <div id="repayLoanWrapper" class="d-grid invisible">
                    <button id="repayLoan" class="btn btn-danger mb-1">Repay loan</button>
                </div><div class="d-flex justify-content-stretch">
                    <button id="transfer" class="btn btn-primary me-1 flex-grow-1">Bank</button>
                    <button id="work" class="btn btn-warning me-1 flex-grow-1">Work</button>
                </div>
            </section>
            <section class="col-md-3 m-4 p-4 rounded bg-light">
                <h2>Laptops</h2>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
